homeScreenMetadata:
  - homePanels: ["cf-escenic-search-sidepanel"]
    directive: "cf-escenic-preview-panel"
    name: "Preview" #translate
    cssClass: "preview"
    title: "Preview" #translate
    args: 'content-reference="ngModel.getSelection()" content="ngModel.getSelectedContent()"'
    requires:  ["escenic"]
    order: 502
  - homePanels: ["cf-latest-opened-leftpanel"]
    directive: "cf-escenic-preview-panel"
