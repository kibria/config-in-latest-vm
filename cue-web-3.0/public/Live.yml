editors:
  editors:
    - name: 'lc-editors-event'
      directive: 'lc-editors-event'
      mimeTypes: ['x-ece/event', 'x-ece/new-content; type=event']
      order: 600
      requires: ['escenic']
  fieldServices:
    - serviceName: 'lc.xhtml.field.editor.service'
      requires: ['escenic']
      order: 400
      requires: ['escenic']
    - serviceName: 'lc.text.field.editor.service'
      requires: ['escenic']
      order: 401
      requires: ['escenic']
favicons:
